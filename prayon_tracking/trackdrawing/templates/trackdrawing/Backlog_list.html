{% extends 'trackdrawing/PageTemplate.html' %}
{% load render_table from django_tables2 %}
{% block mainframe %}
<ul class="nav nav-tabs" id="myTab" role="tablist">
  <li class="nav-item">
    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#production" role="tab" aria-controls="production" aria-selected="true">Plans Traités</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" id="profile-tab" data-toggle="tab" href="#retitled" role="tab" aria-controls="retitled" aria-selected="false">Re-titled Plans</a>
  </li>
</ul>
<div class="tab-content" id="myTabContent">
  <div class="tab-pane fade show active" id="production" role="tabpanel" aria-labelledby="production-tab">
      <h1>Liste des plans traités</h1>
        {% render_table table %}
        <br>
  </div>
  <div class="tab-pane fade" id="retitled" role="tabpanel" aria-labelledby="retitled-tab">
    <h1>Liste des plans traités</h1>
    {% render_table retitle_table %}
    <br>

  </div>
</div>

{% endblock %}
