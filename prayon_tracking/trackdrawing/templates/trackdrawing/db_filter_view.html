{% extends 'trackdrawing/PageTemplate.html' %}
{% load crispy_forms_tags %}
{% load render_table from django_tables2 %}

{% load extras %}

{% block mainframe %}
    <form action="" method="get">
        {{ filter.form.as_p }}
        <input type="submit" />
    </form>

    {% if table %}
        Query has returned {{table.rows|length}} records:
        {% render_table table %}
    {% endif %}

{% endblock %}
